<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Demo Shop</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Create User</h2>
    <div>
    	<form class="form-horizontal" th:object="${form}" th:action="@{/user/create}" method="post">
    		<div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" autocomplete="off" class="form-control" th:field="*{password}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password again</label>
                <div class="col-sm-5">
                    <input type="password" autocomplete="off" class="form-control" th:field="*{passwordRepeated}"/>
                </div>
            </div>
            <div class="form-group">
                
                <label class="col-sm-2 control-label">Admin</label>
                 <div class="col-sm-2">
  					<input type="checkbox" th:field="*{AdminRole}" />
  				</div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
